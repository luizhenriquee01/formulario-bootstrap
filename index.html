<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="collapse collapse-horizontal" id="botao">
    <div  class="alert alert-success alert-dismissible "><strong>Muito obg!!!</strong> Cadastro realizado com sucesso!
      <button id="btn" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    </div>
    <header>
    <h1><strong>Formulário de cadastro</strong></h1>
    <img src="img/preenchendo-formulario.png" alt="" srcset="">
    </header>
    <form>
          <label class="form-label" for="nome">Seu nome:</label>
          <input class="form-control" type="text" id="nome" />
          <label for="email" class="form-label">Seu e-mail: </label>
          <input id="email" type="email" class="form-control" />
      <div class="form-group">
          <label for="telefone" class="form-label">Seu telefone: </label>
          <input type="text" class="form-control" id="telefone" placeholder="(11)11111-1111" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
      </div>
      <button class="btn btn-primary btn-sm">Validar formulário</button>
  </form>
  <button class="btn btn-success btn-md" data-bs-toggle="collapse" data-bs-target="#botao">Formulário concluído</button>
    </div>
    </div>
</div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>

  </body>
</html>
